<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/cadastrar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Cadastrar</title>
</head>
<body>
  <button class="voltar-button" onclick="history.back()">
  <i class="fa-solid fa-arrow-left"></i>
</button>

  <div class="container">
    <div class="form-image">
      <img src="/img/undraw_my-files_1xwx.svg" alt="Ilustração">
    </div>

    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="titulo-fixo">
            <h2>Cadastrar novo cliente</h2>
          </div>
        </div>  


        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite o primeiro nome">
            <span class="error-message" id="error-firstname"></span>
          </div>

          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="Digite o último nome">
            <span class="error-message" id="error-lastname"></span>
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite o e-mail">
            <span class="error-message" id="error-email"></span>
          </div>

          <div class="input-box">
            <label for="number">Telefone</label>
            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx">
            <span class="error-message" id="error-number"></span>
          </div>
        </div>

        <div class="gender-input">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" id="female" name="gender">
              <label for="female">Feminino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="male" name="gender">
              <label for="male">Masculino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="others" name="gender">
              <label for="others">Outros</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="none" name="gender">
              <label for="none">Prefiro não dizer</label>
            </div>
            <span class="error-message" id="error-gender"></span>
          </div>
        </div>

        <div class="continue-button">
           <button type="button" id="continuarBtn">Continuar</button>
        </div>

      </form>
    </div>
  </div>
</div>
<script src= "../js/cadastrar.js"></script>
</body>
</html>
